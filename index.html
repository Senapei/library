<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Booknee</h1>
      </header>
      <main class="main">
        <section class="configure-book-display">
          <button class="button">Add book</button>
          <h1>Configure Books</h1>
          <div class="form-container form-container-hide">
            <h1>Add New Book</h1>
            <form action="./index.html" method="get">
              <div>
                <label for="bookName">Book Name:</label>
                <input
                  type="text"
                  id="bookName"
                  name="bookName"
                  placeholder="Harry Potter"
                  required
                />
              </div>
              <div>
                <label for="bookAuthor">Book Author:</label>
                <input
                  type="text"
                  id="bookAuthor"
                  name="bookAuthor"
                  placeholder="John Johnson"
                  required
                />
              </div>
              <div>
                <label for="bookPages">Pages:</label>
                <input
                  type="number"
                  id="bookPages"
                  name="bookPages"
                  min="1"
                  required
                />
              </div>
              <fieldset>
                <legend>Has the book been read?</legend>
                <label for="hasRead">Yes</label>
                <input
                  type="radio"
                  id="hasRead"
                  name="hasReadBook"
                  value="true"
                  required
                />
                <label for="hasNotRead">No</label>
                <input
                  type="radio"
                  id="hasNotRead"
                  name="hasReadBook"
                  value="false"
                />
              </fieldset>
              <button type="button" class="submitFormButton">Submit</button>
            </form>
          </div>
        </section>
        <section class="book-display">
          <h1>Book Display</h1>
          <div class="card-section">
            <div class="card">
              <img class="card-img" src="./bojji.jpg" alt="picture of book" />
              <h1>Book Title</h1>
              <p>Book author</p>
              <p>Pages</p>
              <p>Have read</p>
            </div>
          </div>
        </section>
      </main>
      <footer>By David</footer>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
